<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Darkness</title>
        <link rel="stylesheet" type="text/css" href="blackboardstyle.css">
        <link rel="author" href="humans.txt">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
    	<h1>Big. Bad. Black. Board.</h1>

        <div class="toolBar">
        	<a id="1" data-tooltype="circle" href="javascript:void(0);" class="tbButton sButton">Circle</a>
        	<a id="2" data-tooltype="rect" href="javascript:void(0);" class="tbButton sButton">Rectangle</a>
        	<a id="3" data-tooltype="chalk" href="javascript:void(0);" class="tbButton sButton tbButtonActive">Chalk</a>
        	<a id="4" data-tooltype="line" href="javascript:void(0);" class="tbButton sButton">Line</a>
            <a id="5" data-tooltype="text" href="javascript:void(0);" class="tbButton sButton">Text</a>
            <a id="6" data-tooltype="selector" href="javascript:void(0);" class="tbButton sButton">Selector</a>
        	<p class="tbSeparate"> | </p>
        	<a id="7" href="javascript:void(0);" class="tbButton doButton">Undo</a>
        	<a id="8" href="javascript:void(0);" class="tbButton doButton">Redo</a>
        	<p class="tbSeparate"> | </p>
        	<a id="9" data-color="white" href="javascript:void(0);" class="cButton tbButton white tbButtonActive">White</a>
        	<a id="10" data-color="pink" href="javascript:void(0);" class="cButton tbButton pink">Pink</a>
        	<a id="11" data-color="lightgreen" href="javascript:void(0);" class="cButton tbButton green">Green</a>
        	<a id="12" data-color="lightblue" href="javascript:void(0);" class="cButton tbButton blue">Blue</a>
            <select id="thickness" class="lDrop">
                <option value="1">Thin</option>
                <option value="5">Medium</option>
                <option value="10">Thick</option>
            </select>
            <select id="font" class="lDrop">
                <option value="consolas">Consolas</option>
                <option value="arial">Arial</option>
                <option value="modern serif">Modern Serif</option>
            </select>
            <select id="fontSize" class="lDrop">
                <option value="16px ">16px</option>
                <option value="32px ">32px</option>
                <option value="64px ">64px</option>
            </select>
            <p class="tbSeparate"> | </p>
            <a id="13" href="javascript:void(0);" class="tbButton doButton clearButton">Clear</a>
        </div>
		<div class="mainSection">
			<canvas id="myCanvas" width="1060" height="445">
				<p>Your browser doesn't support this functionality</p>
			</canvas>
		</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script type="text/javascript" src="scripts/base.js"></script>
        <script type="text/javascript" src="scripts/blackboard.js"></script>
        <script type="text/javascript" src="scripts/buttons.js"></script>
    </body>
</html>
